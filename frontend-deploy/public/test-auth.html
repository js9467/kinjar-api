<!DOCTYPE html>
<html>
<head>
    <title>Test Kinjar Authentication</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 4px; }
        .error { background: #ffe6e6; color: #d8000c; }
        .success { background: #e6ffe6; color: #2d6a2d; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Kinjar Authentication Test</h1>
    
    <div>
        <h3>1. Test Login</h3>
        <button onclick="testLogin()">Login with Admin Credentials</button>
        <div id="login-result" class="result"></div>
    </div>

    <div>
        <h3>2. Test Current User</h3>
        <button onclick="testCurrentUser()">Check Current User</button>
        <div id="user-result" class="result"></div>
    </div>

    <div>
        <h3>3. Test Direct API</h3>
        <button onclick="testDirectAPI()">Test API Directly</button>
        <div id="api-result" class="result"></div>
    </div>

    <script>
        const API_BASE = 'https://kinjar-api.fly.dev';

        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include', // Important for cookies
                    body: JSON.stringify({
                        email: 'admin.slaughterbeck@gmail.com',
                        password: 'WallaceLouise1!'
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `✅ Login successful!<br>Token: ${data.token ? 'Present' : 'Missing'}<br>User: ${JSON.stringify(data.user, null, 2)}`;
                    
                    // Store token if provided
                    if (data.token) {
                        localStorage.setItem('kinjar_token', data.token);
                    }
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `❌ Login failed: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ Error: ${error.message}`;
            }
        }

        async function testCurrentUser() {
            const resultDiv = document.getElementById('user-result');
            try {
                const token = localStorage.getItem('kinjar_token');
                const headers = {
                    'Content-Type': 'application/json',
                };
                
                // Add token header if available
                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }

                const response = await fetch(`${API_BASE}/auth/me`, {
                    method: 'GET',
                    headers: headers,
                    credentials: 'include' // Important for cookies
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `✅ Current user retrieved!<br>User: ${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `❌ Failed to get current user: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ Error: ${error.message}`;
            }
        }

        async function testDirectAPI() {
            const resultDiv = document.getElementById('api-result');
            try {
                // Test simple API endpoint
                const response = await fetch(`${API_BASE}/families`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `✅ API accessible!<br>Response: ${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `❌ API failed: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ Error: ${error.message}`;
            }
        }

        // Check if there's already a token stored
        window.onload = function() {
            const token = localStorage.getItem('kinjar_token');
            if (token) {
                console.log('Found existing token:', token.substring(0, 50) + '...');
            } else {
                console.log('No token found in localStorage');
            }
        };
    </script>
</body>
</html>
